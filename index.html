<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
    <div class="header">
        <div class="headerTop">
            <div class="contacts">
                <p id="contact">Contacts</p>
            </div>
            <div class="language">
                <span>EN</span>
                <span>/</span>
                <span>RU</span>
            </div>
            <div class="signIn">
                <span>Sign in</span>
            </div>
        </div>
        <div class="headerBottom">
            <div class="logo" align="center">
                <img src="assets/logo.png" height="40" width="40"/>
                <p id="logoID">ROZETKA</p>
            </div>
            <div class="search"></div>
        </div>
    </div>
    <div class="sideBar">
        <ul id="categories"></ul>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
